<h1 class="text-center">Contato</h1>

<p ng-show="mensagem.texto">
	{{mensagem.texto}}
</p>

<form ng-submit="salvar()">
    
	<div class="form-group">
		<label for="nome">Nome Completo</label>
		<input type="text" class="form-control" id="nome" name="nome" required ng-model="contato.nome" />
        <!-- <input type="hidden" id="_id" name="_id" ng-model="contato._id" /> -->
	</div>

	<div class="form-group">
		<label for="email">Email</label>
		<div class="input-group">
			<span class="input-group-addon">@</span>
			<input type="email" class="form-control" id="email" placeholder="email@exemplo.com" name="email" ng-model="contato.email" required />
		</div>
	</div>
	
	<div class="form-group">
        <label for="emergencia">EmergÃªncia</label>
        <select id="emergencia"
                class="form-control"
                ng-model="contato.emergencia">
        </select>
	</div>

	<div>
		<button type="submit" class="btn btn-primary">
			Salvar
		</button>
		<a href="#/" class="btn btn-default">Voltar</a>
	</div>
    
</form>
